  <meta name="applicable-device" content="pc">

  <meta name="description" content="仿QQ音乐官网"/>
  <link rel="shortcut icon" href="./static/favicon.ico" >
  <title>仿QQ音乐官网</title>
  <style>
    .fullwrapper {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      z-index: 100;
      background: white;
      overflow: hidden;
    }
    .inner {
      position: absolute;
      top: 50%;
      left: 50%;
      bottom: auto;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .inner .animate {
      display: flex;
      width: 60px;
      height: 60px;
      border: 3px solid transparent;
      border-top-color: #31c27c;
      border-bottom-color: #31c27c;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1.5s linear infinite;
    }

    .animate::before {
      content: '';
      display: block;
      margin: auto;
      width: 20px;
      height: 20px;
      border: 3px solid #31c27c;
      border-radius: 50%;
      animation: pulse 1s alternate ease-in-out infinite;
    }

    .inner p {
      padding-top :20px;
      color: #31c27c;
      font-size: 18px
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      from {
        transform: scale(0.5);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
<div id="fullwrapper" class="fullwrapper">
  <div class="inner">
    <div class="animate"></div>
    <p>加载中,请稍后...</p>
  </div>
</div>
<div id="app"></div>
</body>
